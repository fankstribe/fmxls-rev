<div class="container-wrap">
  <div *ngIf="loaderService.isLoading | async" class="loader-container">
    <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
  </div>
  <mat-sidenav-container class="sidenav-container" autosize fullscreen>
    <mat-sidenav
      #sidenav
      autoFocus="false"
      [mode]="sidenavMode"
      [opened]="sidenavOpened"
      class="sidenav"
    >
      <mat-toolbar class="toolbar-brand">
        <a class="brand" routerLink="/">
          <img src="./assets/images/logo.png" alt="logo" class="brand-logo" />
          <span class="brand-name">fmxls</span>
        </a>
      </mat-toolbar>
      <app-sidenav (sidenavClose)="sidenav.close()"></app-sidenav>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="main-container">
        <app-topnav [sidenav]="sidenav"></app-topnav>
        <div
          class="main-content"
          [@routeAnimations]="
            o.isActivated &&
            o.activatedRoute.routeConfig.data &&
            o.activatedRoute.routeConfig.data.title
          "
        >
          <router-outlet #o="outlet"></router-outlet>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
