<div
  gdColumn="1/span 12"
  gdColumns="repeat(12,minmax(0,1fr))"
  gdGap="20px 32px"
  gdGap.lt-sm="16px 0px"
>
  <ng-container *ngFor="let fixture of matchesItem; let i = index">
    <p class="matchday-title" gdColumn="1/12">Giornata {{ i + 1 }}</p>
    <ng-container *ngFor="let match of fixture">
      <div
        class="fixture-page"
        gdColumn.lt-sm="span 12"
        gdColumn.gt-xs="span 6"
        gdColumn.gt-md="span 4"
      >
        <mat-card
          class="m-b-0 cursor-pointer hover"
          routerLink="/match/{{match._id}}"
        >
          <div fxLayout="column">
            <div fxLayoutAlign="space-between">
              <div class="teams">
                <div class="teams-content" fxLayoutAlign="center center">
                  <div class="team-logo bg-hover">
                    <img [src]="match.homeTeam.img | images: 'teams'" />
                  </div>
                  <div class="team-name">
                    {{ match.homeTeam.teamName }}
                  </div>
                  <div class="score"></div>
                </div>
                <div class="teams-content m-t-24" fxLayoutAlign="center center">
                  <div class="team-logo bg-hover">
                    <img [src]="match.awayTeam.img | images: 'teams'" />
                  </div>
                  <div class="team-name">
                    {{ match.awayTeam.teamName }}
                  </div>
                  <div class="score"></div>
                </div>
              </div>
            </div>
          </div>
        </mat-card>
      </div>
    </ng-container>
  </ng-container>
</div>
