<mat-card class="p-0" style="overflow: hidden;">
  <div class="header-img-container">
    <img class="img-bg" src="assets/images/bg-header.jpg" />
    <div class="sc-contrast"></div>
    <img class="logo-img bg-hover" [src]="tournamentImg | images: 'tournaments'" />
  </div>
  <div class="header-tabs-container">
    <img class="bg-hover" [src]="tournamentImg | images: 'tournaments'" />
    <div class="header-tabs-content">
      <div class="tournament-name">
        <h3 class="m-b-0 title text-white">{{tournamentName}}</h3>
      </div>
      <nav class="border-0" mat-tab-nav-bar color="primary">
        <a mat-tab-link
          *ngFor="let link of navLinks"
          [routerLink]="link.link"
          routerLinkActive #rla="routerLinkActive"
          [active]="rla.isActive"
        >
          {{ link.label }}
        </a>
      </nav>
    </div>
  </div>
</mat-card>
