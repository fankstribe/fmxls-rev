<mat-card class="auth-card m-b-0">
  <div class="auth-logo"></div>
  <div class="text-center p-t-8">
    <h5 class="p-b-16">Accedi a FMXLS</h5>
  </div>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">
      <mat-form-field class="w-100">
        <mat-label>Email</mat-label>
        <input
          matInput
          #iconEmailInput="matInput"
          type="email"
          autocomplete="email"
          formControlName="email"
        />
        <i
          class="ri-mail-line ri-lg"
          [ngClass]="
            iconEmailInput.focused && iconEmailInput.errorState
              ? 'text-warn'
              : iconEmailInput.focused
              ? 'text-primary'
              : iconEmailInput.errorState
              ? 'text-warn'
              : ''
          "
          matSuffix
        ></i>
        <mat-error *ngIf="formError.email">
          {{ formError.email }}
        </mat-error>
      </mat-form-field>
      <mat-form-field class="w-100">
        <mat-label>Password</mat-label>
        <input
          #iconPswInput="matInput"
          matInput
          type="password"
          autocomplete="current-password"
          formControlName="password"
        />
        <i
          class="ri-lock-2-line ri-lg"
          [ngClass]="
            iconPswInput.focused && iconPswInput.errorState
              ? 'text-warn'
              : iconPswInput.focused
              ? 'text-primary'
              : iconPswInput.errorState
              ? 'text-warn'
              : ''
          "
          matSuffix
        ></i>
        <mat-hint><a routerLink="/reset-password">Reset Password</a></mat-hint>
        <mat-error *ngIf="formError.password">
          {{ formError.password }}
        </mat-error>
      </mat-form-field>
      <mat-card-content>
        <mat-card-actions align="end" class="m-r-0">
          <button
            mat-flat-button
            type="submit"
            color="primary"
            [disabled]="!loginForm.valid"
          >
            Accedi
          </button>
        </mat-card-actions>
      </mat-card-content>
    </form>
  </mat-card-content>
  <div class="additional-link">
    Non sei ancora registrato?
    <a style="display: inline-block" routerLink="/signup"> Registrati </a>
  </div>
</mat-card>
