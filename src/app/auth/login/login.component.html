<mat-card class="auth-card m-b-0">
  <div class="auth-logo">
    <img src="./assets/images/logo.png" class="m-r-8" alt="logo" />
    <span>fmxls</span>
  </div>
  <div class="text-center p-t-16">
    <h2>Accedi a FMXLS</h2>
  </div>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">
      <mat-form-field
        appearance="outline"
        class="full-width"
        [ngClass]="routeAnimationsElements"
      >
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          autocomplete="email"
          formControlName="email"
        />
        <mat-icon class="material-icons-outlined" matSuffix>email</mat-icon>
        <mat-error *ngIf="formError.email">
          {{ formError.email }}
        </mat-error>
      </mat-form-field>
      <mat-form-field
        appearance="outline"
        class="full-width"
        [ngClass]="routeAnimationsElements"
      >
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          autocomplete="current-password"
          formControlName="password"
        />
        <mat-icon class="material-icons-outlined" matSuffix>lock</mat-icon>
        <mat-hint><a routerLink="/reset-password">Reset Password</a></mat-hint>
        <mat-error *ngIf="formError.password">
          {{ formError.password }}
        </mat-error>
      </mat-form-field>
      <mat-card-content>
        <mat-card-actions align="end">
          <button
            mat-flat-button
            type="submit"
            color="accent"
            [ngClass]="routeAnimationsElements"
            [disabled]="!loginForm.valid"
            >
            Accedi
          </button>
        </mat-card-actions>
      </mat-card-content>
    </form>
  </mat-card-content>
  <div class="additional-link">
    Non sei ancora registrato?
    <a style="display: inline-block" routerLink="/signup">
      Registrati
    </a>
  </div>
</mat-card>
