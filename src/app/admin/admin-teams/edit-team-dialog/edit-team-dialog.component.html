<div fxLayoutAlign="start center" class="mat-dialog-title">
  <button
    appDropZone
    (click)="file.click()"
    (dropped)="onUploadImg($event)"
    class="header-img cursor-pointer"
  >
    <img [src]="teamToUpdate.img | images: 'teams'" />
    <div class="img-upload">
      <mat-icon>camera_alt</mat-icon>
    </div>
    <input
      [hidden]="true"
      type="file"
      id="file"
      (change)="onUploadImg($event.target.files[0])"
      #file
    />
  </button>
  <h4 class="m-b-0 title" fxFlex="auto">{{ teamToUpdate.teamName }}</h4>
  <button mat-dialog-close mat-icon-button>
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-divider style="margin: 0 -1.5rem"></mat-divider>
<form [formGroup]="editTeamForm" (ngSubmit)="onSubmitForm()">
  <mat-dialog-content>
    <mat-form-field class="full-width m-t-24">
      <mat-label>Nome Squadra</mat-label>
      <input
        cdkFocusInitial
        matInput
        autocomplete="name"
        autocorrect="off"
        formControlName="teamName"
      />
      <mat-error *ngIf="formError.teamName">
        {{ formError.teamName }}
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">Annulla</button>
    <button
      mat-button
      type="submit"
      color="primary"
      [disabled]="!editTeamForm.valid"
    >
      Salva
    </button>
  </mat-dialog-actions>
</form>
