<div class="table-card border-radius">
  <div fxLayout fxLayoutAlign="start center" class="m-t-4 toolbar-actions">
    <mat-icon fxHide fxShow.gt-xs class="sidemenu-icon material-icons-outlined text-accent m-r-8">admin_panel_settings</mat-icon>
    <h5
      matTooltip="Totale Squadre"
      matTooltipClass="tooltip"
      fxHide fxShow.gt-xs fxFlex="none"
      class="p-r-16 m-r-16 m-y-0"
    >
      {{itemsCount}}
    </h5>
    <div
      class="toolbar-actions-search p-x-16"
      fxFlex="400px"
      fxFlex.lt-md="auto"
      fxLayout
      fxLayoutAlign="start center"
    >
      <mat-icon>search</mat-icon>
      <input
        class="p-x-16 p-y-12 full-width"
        placeholder="Cerca..."
        type="text"
        (keyup)="doFilter($event)"
      />
    </div>
    <span fxFlex></span>
    <button
      fxFlex="none"
      mat-mini-fab
      class="mat-elevation-z0 m-l-16"
      color="primary"
      type="button"
      (click)="add()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <mat-table
    #table
    [hidden]="noItems"

    class="full-width"
    [dataSource]="dataSource"
    matSort
    matSortActive="createdAt"
    matSortDirection="desc"
  >
    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let teams">
        <img [src]="teams.img | images: 'teams'" alt="" class="img-profile" />
      </td>
    </ng-container>
    <ng-container matColumnDef="teamName" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Squadra</th>
      <td class="cell semi-bold text-primary cell-truncate-text" mat-cell *matCellDef="let teams">
        {{ teams.teamName }}
      </td>
    </ng-container>
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Manager</th>
      <td class="cell" mat-cell *matCellDef="let teams">
        <span *ngIf="teams.user">{{ teams.user }}</span>
        <span *ngIf="!teams?.user"
          ><img src="assets/images/no_manager.png" alt="" class="img-profile"
        /></span>
      </td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data Creazione</th>
      <td class="cell" mat-cell *matCellDef="let teams">
        {{ teams.createdAt | date }}
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Modifica</th>
      <td class="cell" mat-cell *matCellDef="let teams">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          (click)="$event.stopPropagation()"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
          <button
            mat-menu-item
            (click)="update(dataSource.data.indexOf(teams))"
          >
            <mat-icon class="material-icons-outlined">create</mat-icon>
            Modifica
          </button>
          <button
            mat-menu-item
            (click)="delete(dataSource.data.indexOf(teams))"
          >
            <mat-icon class="material-icons-outlined">delete</mat-icon>
            Elimina
          </button>
        </mat-menu>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky"></tr>
    <tr
      class="element-row"
      mat-row
      *matRowDef="let teams; columns: displayedColumns"
      (click)="update(dataSource.data.indexOf(teams))"
    ></tr>
  </mat-table>
  <mat-paginator
    showFirstLastButtons
    [pageSize]="50"
    [pageSizeOptions]="[5, 10, 25, 50, 100]"
  ></mat-paginator>

  <div [hidden]="!noItems" class="no-data-found-wrapper">
    <div class="no-data-found">
      <div class="no-data-found-container">
        <div class="no-data-found-img">
          <img src="assets/images/no_data.png" />
        </div>
        <div class="no-data-found-text">Nessun dato presente</div>
      </div>
    </div>
  </div>
</div>
