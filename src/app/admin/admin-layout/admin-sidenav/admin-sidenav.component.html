<div class=" list p-t-16">
  <ng-container *ngFor="let menu of menuItems">
    <a
      class="list-item"
      fxLayout="row"
      matRipple
      [routerLink]="menu.link"
      routerLinkActive="active"
      (click)="onSidenavClose()"
    >
      <mat-icon class="sidemenu-icon material-icons-outlined">{{menu.icon}}</mat-icon>
      <span class="sidemenu-item">{{menu.name}}</span>
    </a>
  </ng-container>
</div>
