<div class="list p-t-16">
  <ng-container *ngFor="let menu of sidenavService.adminMenu">
    <a
      class="list-item"
      fxLayout="row"
      matRipple
      [routerLink]="menu.link"
      routerLinkActive="active"
      (click)="onSidenavClose()"
    >
      <i [className]="menu.icon"></i>
      <span class="sidemenu-item">{{ menu.name }}</span>
    </a>
  </ng-container>
</div>
