<div
  gdColumn="1/span 12"
  gdColumns="repeat(12,minmax(0,1fr))"
  gdGap="16px 32px"
  gdGap.lt-sm="16px 0"
>
  <div gdColumn="span 12">
    <mat-card class="p-0">
      <div fxLayoutAlign="center center" class="border-bottom p-24">
        <h6 fxFlex="auto" class="m-0">Database</h6>
        <button
          mat-icon-button
          [disabled]="dbName || checkCreateStatus"
          (click)="addDatabase()"
          matTooltip="Carica DB"
          matTooltipClass="tooltip"
        >
          <i class="ri-add-line ri-xl"></i>
        </button>
        <button
          mat-icon-button
          [disabled]="!dbName || checkUpdateStatus"
          (click)="updateDatabase()"
          matTooltip="Aggiorna DB"
          matTooltipClass="tooltip"
        >
          <i class="ri-refresh-line ri-xl"></i>
        </button>
        <button
          mat-icon-button
          [disabled]="!dbName || checkUpdateStatus"
          (click)="deleteDatabase()"
          matTooltip="Elimina DB"
          matTooltipClass="tooltip"
        >
          <i
            [ngClass]="dbName ? 'text-red' : 'disabled'"
            class="ri-delete-bin-line ri-xl"
          ></i>
        </button>
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          (click)="$event.stopPropagation()"
        >
          <i class="ri-more-line ri-xl"></i>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
          <button class="flex items-center" mat-menu-item>
            <i class="m-r-8 ri-download-2-line ri-xl"></i>
            Scarica CSV
          </button>
          <button class="flex items-center" mat-menu-item>
            <i class="m-r-8 ri-upload-2-line ri-xl"></i>
            Carica CSV
          </button>
          <button class="flex items-center" (click)="onRestart()" mat-menu-item>
            <i class="m-r-8 ri-git-commit-line ri-xl"></i>
            <span>Riconnetti</span>
          </button>
        </mat-menu>
      </div>
      <div
        gdColumns.gt-sm="repeat(2, minmax(0,1fr))"
        gdColumns="repeat(1, minmax(0,1fr))"
        gdGap="48px"
        class="p-24"
      >
        <div fxLayout="column" class="p-t-16 p-b-24 p-l-16 p-r-16">
          <h2 *ngIf="dbName" class="m-b-0 xbold">
            {{ dbName | uppercase }}
          </h2>
          <h2 *ngIf="!dbName" class="m-b-0 xbold">Vuoto</h2>
          <span class="m-t-12 subtitle">Fonte</span>
          <div fxLayoutAlign="start center" class="m-t-24" fxLayoutGap="16px">
            <div
              *ngIf="createdAt"
              class="circle-icon w-2 h-2 icon-primary-light"
            >
              <i class="ri-calendar-line ri-lg"></i>
            </div>

            <p *ngIf="createdAt" class="m-b-0">
              <span class="text-green semi-bold">Creato il</span>
              {{ createdAt | date }}
            </p>
          </div>
          <div fxLayoutAlign="start center" class="m-t-16" fxLayoutGap="16px">
            <div
              *ngIf="updatedAt"
              class="circle-icon w-2 h-2 icon-primary-light"
            >
              <i class="ri-calendar-check-line ri-lg"></i>
            </div>
            <p *ngIf="updatedAt" class="m-b-0">
              <span class="text-green semi-bold">Aggiornato il</span>
              {{ updatedAt | date }}
            </p>
          </div>
        </div>
        <div fxLayout="column" class="p-t-16 p-b-24 p-l-16 p-r-16">
          <h2 *ngIf="countPlayers" class="m-b-0 xbold">
            {{ countPlayers | number }}
          </h2>
          <h2 *ngIf="!countPlayers" class="m-b-0 xbold">0</h2>
          <span class="m-t-12 subtitle">Giocatori</span>
          <div fxLayoutAlign="start center" class="m-t-24" fxLayoutGap="16px">
            <div
              *ngIf="updatedAt"
              class="circle-icon w-2 h-2 icon-primary-light"
            >
              <i class="ri-arrow-up-line ri-lg"></i>
            </div>
            <p *ngIf="updatedAt" class="m-b-0">
              <span class="text-green semi-bold">Nuove entrate</span>
              {{ addedPlayers | number }}
            </p>
          </div>
          <div fxLayoutAlign="start center" class="m-t-16" fxLayoutGap="16px">
            <div
              *ngIf="updatedAt"
              class="circle-icon w-2 h-2 icon-primary-light"
            >
              <i class="ri-edit-2-line ri-lg"></i>
            </div>
            <p *ngIf="updatedAt" class="m-b-0">
              <span class="text-green semi-bold">Modificati</span>
              {{ modifiedPlayers | number }}
            </p>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
