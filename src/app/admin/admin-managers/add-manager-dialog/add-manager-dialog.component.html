<form [formGroup]="addManagerForm" (ngSubmit)="onSubmitForm()">
  <div fxLayoutAlign="start center" class="mat-dialog-title">
    <img class="img-user" />
    <h5 class="m-b-0 title" fxFlex="auto">Crea Manager</h5>
    <button mat-dialog-close mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-dialog-content>
    <mat-form-field class="w-100 m-t-12">
      <mat-label>Utente</mat-label>
      <mat-select placeholder="Seleziona un utente" formControlName="name">
        <mat-option *ngFor="let user of selectedUsers" [value]="user.uid">
          {{ user.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="formError.name">
        {{ formError.name }}
      </mat-error>
    </mat-form-field>
    <mat-form-field class="w-100 m-t-12">
      <mat-label>Squadra</mat-label>
      <mat-select
        placeholder="Seleziona una squadra"
        formControlName="teamName"
      >
        <mat-option *ngFor="let team of selectedTeams" [value]="team._id">
          {{ team.teamName }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="formError.teamName">
        {{ formError.teamName }}
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">Annulla</button>
    <button
      mat-button
      type="submit"
      color="primary"
      [disabled]="!addManagerForm.valid"
    >
      Salva
    </button>
  </mat-dialog-actions>
</form>
