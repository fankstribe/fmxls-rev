<form [formGroup]="addPlayerForm" (ngSubmit)="onSubmitForm()">
  <div fxLayoutAlign="start center" class="mat-dialog-title">
    <img class="img-user" />
    <h5 class="m-b-0" fxFlex="auto">Crea Squadra</h5>
    <button mat-dialog-close mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-dialog-content>
    <mat-form-field class="w-100 m-t-24">
      <mat-label>Nome Squadra</mat-label>
      <input
        cdkFocusInitial
        matInput
        autocomplete="name"
        autocorrect="off"
        formControlName="teamName"
      />
      <mat-error *ngIf="formError.playerName">
        {{ formError.teamName }}
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">Annulla</button>
    <button
      mat-button
      type="submit"
      color="primary"
      [disabled]="!addPlayerForm.valid"
    >
      Salva
    </button>
  </mat-dialog-actions>
</form>
