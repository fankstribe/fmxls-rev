<div mat-dialog-title fxLayoutAlign="space-between center">
  <h5 class="title m-b-0">Conferma</h5>
  <button mat-dialog-close mat-icon-button>
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <p>{{ message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button cdkFocusInitial mat-button color="primary" [mat-dialog-close]="false">
    No
  </button>
  <button mat-button color="warn" [mat-dialog-close]="true">Si</button>
</mat-dialog-actions>
